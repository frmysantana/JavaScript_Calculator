<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="jsCalculator.css">
    </head>
    <body>

    <div id = "calculator">
        <output id="display">0</output>
        <div class="clear-row">
            <button id="all-clear">AC</button>
            <button id="clear-entry">CE</button>
        </div>
        <div class="input-row">
            <button id="7" class="digit">7</button>
            <button id="8" class="digit">8</button>
            <button id="9" class="digit">9</button>
            <button id="/" class="operation">/</button> 
        </div>
        <div class="input-row">
            <button id="4" class="digit">4</button>
            <button id="5" class="digit">5</button>
            <button id="6" class="digit">6</button>
            <button id="*" class="operation">*</button>
        </div>
        <div class="input-row">
            <button id="1" class="digit">1</button>
            <button id="2" class="digit">2</button>
            <button id="3" class="digit">3</button>
            <button id="-" class="operation">-</button>  
        </div>
        <div class="input-row">
            <button id="0" class="digit">0</button>
            <button id=".">.</button>
            <button id="=" class="operation">=</button>
            <button id="+" class="operation">+</button>
        </div>  
    </div>

    <script src="jsCalculator.js"></script>
    </body>    
</html>
