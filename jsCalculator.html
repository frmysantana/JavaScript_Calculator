<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>JS Calculator</title>
        <link rel="stylesheet" type="text/css" href="jsCalculator.css">
    </head>
    <body>

    <div id = "calculator">
        <output id="display">0</output>
        <div>
            <button id="all-clear" class="clear-row">AC</button>
            <button id="clear-entry" class="clear-row">CE</button>
            <button class="operation">/</button>
        </div>
        <div class="input-row">
            <button class="digit">7</button>
            <button class="digit">8</button>
            <button class="digit">9</button>
            <button class="operation">*</button>
        </div>
        <div class="input-row">
            <button class="digit">4</button>
            <button class="digit">5</button>
            <button class="digit">6</button>
            <button class="operation">-</button>
        </div>
        <div>
            <button class="digit">1</button>
            <button class="digit">2</button>
            <button class="digit">3</button>
            <button class="operation">+</button>
        </div>
        <div>
            <button class="digit">0</button>
            <button id=".">.</button>
            <button id="changeSign">+/-</button>
            <button id="equals">=</button>
        </div>  
    </div>

    <script src="jsCalculator.js"></script>
    </body>    
</html>
